<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light Eye Studio | Roblox Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #FFD700;
            --dark: #1a1a1a;
            --accent: #FF750E;
            --text: #ffffff;
        }
        
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #FDED04, #FF750E);
            z-index: -2;
        }
        
        .wave-bg {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="rgba(255,215,0,0.1)" d="M0,192L48,197.3C96,203,192,213,288,229.3C384,245,480,267,576,250.7C672,235,768,181,864,181.3C960,181,1056,235,1152,234.7C1248,235,1344,181,1392,154.7L1440,128L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg>') repeat-x;
            background-size: 1440px 320px;
            animation: wave 15s linear infinite;
            z-index: -1;
            opacity: 0.6;
        }
        
        @keyframes wave {
            0% {
                background-position-x: 0;
            }
            100% {
                background-position-x: 1440px;
            }
        }
        
        header {
            background: rgba(0, 0, 0, 0.7);
            text-align: center;
            padding: 3rem 0 4rem;
            clip-path: polygon(0 0, 100% 0, 100% 85%, 0 100%);
            width: 100%;
            margin-bottom: -2rem;
        }
        
        .logo-container {
            width: 120px;
            height: 120px;
            margin: 0 auto 1.5rem;
            background: rgba(255, 215, 0, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(5px);
            border: 2px solid var(--primary);
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.3);
            transform-style: preserve-3d;
            perspective: 1000px;
            cursor: pointer;
        }
        
        .logo {
            width: 70%;
            transition: all 0.3s;
            transform-style: preserve-3d;
        }
        
        h1 {
            color: var(--primary);
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            font-weight: 800;
        }
        
        p {
            color: var(--text);
            max-width: 600px;
            margin: 0 auto 1rem;
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        nav {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 1.5rem;
        }
        
        nav a {
            color: var(--primary);
            text-decoration: none;
            font-weight: bold;
            padding: 0.5rem 1.2rem;
            border-radius: 50px;
            transition: all 0.3s;
            border: 1px solid transparent;
        }
        
        nav a:hover {
            border-color: var(--primary);
            text-shadow: 0 0 8px var(--primary);
        }
        
        .game-container {
            width: 100%;
            max-width: 700px;
            padding: 0 2rem;
            perspective: 1200px;
            margin-bottom: 3rem;
        }
        
        .game-card {
            background: linear-gradient(145deg, rgba(0,0,0,0.7), rgba(30,30,30,0.8));
            border: 2px solid var(--primary);
            border-radius: 15px;
            padding: 1.5rem;
            backdrop-filter: blur(10px);
            transform-style: preserve-3d;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            transition: transform 0.1s, box-shadow 0.3s;
            position: relative;
            overflow: hidden;
        }
        
        .game-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,215,0,0.1) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .game-card:hover::before {
            opacity: 1;
        }
        
        .game-thumbnail {
            width: 100%;
            height: 250px;
            background-size: cover;
            background-position: center;
            border-radius: 10px;
            margin-bottom: 1.2rem;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 215, 0, 0.3);
            transform-style: preserve-3d;
            transition: transform 0.3s;
            position: relative;
            overflow: hidden;
        }
        
        .game-thumbnail::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom, transparent 60%, rgba(0,0,0,0.7));
        }
        
        .game-title {
            color: var(--primary);
            font-size: 1.8rem;
            margin-bottom: 0.8rem;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
            font-weight: 700;
        }
        
        .game-description {
            color: var(--text);
            font-size: 1rem;
            line-height: 1.5;
            margin-bottom: 1.5rem;
            opacity: 0.9;
        }
        
        .play-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.6rem;
            background: var(--primary);
            color: var(--dark);
            padding: 0.8rem 1.5rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 4px 10px rgba(255, 215, 0, 0.3);
        }
        
        .play-button:hover {
            background: var(--accent);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(255, 140, 0, 0.4);
        }
        
        footer {
            text-align: center;
            padding: 1.5rem;
            background: rgba(0, 0, 0, 0.7);
            color: var(--text);
            width: 100%;
            margin-top: auto;
        }
        
        @media (max-width: 768px) {
            .logo-container {
                width: 100px;
                height: 100px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .game-thumbnail {
                height: 200px;
            }
            
            nav {
                flex-direction: column;
                align-items: center;
                gap: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="wave-bg"></div>
    
    <header>
        <div class="logo-container" id="logo-container">
            <img src="logo.png" alt="Light Eye Studio" class="logo" id="logo">
        </div>
        <h1>Light Eye Studio</h1>
        <p>Check out our latest Roblox creation!</p>
        <nav>
            <a href="https://www.roblox.com/groups/861265110" target="_blank" rel="noopener noreferrer">Our Group</a>
        </nav>
    </header>
    
    <div class="game-container" id="game">
        <div class="game-card" id="game-card">
            <div class="game-thumbnail" id="game-thumbnail" style="background-image: url('game1.jpg')"></div>
            <h2 class="game-title">Epic Roblox Adventure</h2>
            <p class="game-description">Embark on an incredible journey through magical worlds in our newest Roblox experience! Explore, battle, and discover hidden treasures with friends.</p>
            <a href="https://www.roblox.com/games/REPLACE_WITH_YOUR_GAME_ID" class="play-button" target="_blank" rel="noopener noreferrer">
                <i class="fas fa-gamepad"></i> Play Now
            </a>
        </div>
    </div>
    
    <footer>
        <p>Our Studio - Creating awesome games in Roblox</p>
    </footer>

    <script>
        // Параллакс для логотипа
        const logoContainer = document.getElementById('logo-container');
        const logo = document.getElementById('logo');
        
        logoContainer.addEventListener('mousemove', (e) => {
            const rect = logoContainer.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            const centerX = rect.width / 2;
            const centerY = rect.height / 2;
            
            const angleX = (y - centerY) / 15;
            const angleY = (centerX - x) / 15;
            
            logo.style.transform = `
                rotateX(${angleX}deg)
                rotateY(${angleY}deg)
                scale(1.1)
            `;
        });
        
        logoContainer.addEventListener('mouseleave', () => {
            logo.style.transform = 'rotateX(0) rotateY(0) scale(1)';
        });
        
        // Параллакс для карточки игры
        const gameCard = document.getElementById('game-card');
        const gameThumbnail = document.getElementById('game-thumbnail');
        
        gameCard.addEventListener('mousemove', (e) => {
            const rect = gameCard.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            const centerX = rect.width / 2;
            const centerY = rect.height / 2;
            
            const angleX = (y - centerY) / 25;
            const angleY = (centerX - x) / 25;
            
            const offsetX = (x - centerX) / 20;
            const offsetY = (y - centerY) / 20;
            
            gameCard.style.transform = `
                rotateX(${angleX}deg)
                rotateY(${angleY}deg)
                translateZ(20px)
            `;
            
            gameThumbnail.style.transform = `
                translateX(${offsetX}px)
                translateY(${offsetY}px)
                scale(1.03)
            `;
        });
        
        gameCard.addEventListener('mouseleave', () => {
            gameCard.style.transform = 'rotateX(0) rotateY(0) translateZ(0)';
            gameThumbnail.style.transform = 'translateX(0) translateY(0) scale(1)';
        });
    </script>
</body>
</html>
